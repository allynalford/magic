<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic Leap Technical Assessment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
 
<body>
	<div class="container">
		<h3>File Upload via REST API</h3>
		<form class="form-horizontal" action="./file_upload" method="POST" enctype="multipart/form-data" id="fileUploadForm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="uploadfile">User Name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="username" placeholder="User Name"  name="username"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="uploadfile">Upload File:</label>
				<div class="col-sm-5">
					<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="file"></input>
				</div>
			</div>
			<div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-5">
			      <input type="submit" value="Upload File" />
			    </div>
			</div>
		</form>
		<hr/>
		<div class="col-sm-offset-2" id="listFiles">
		</div>
		
		<h3>File Viewer via REST API</h3>
		<form class="form-horizontal" action="./file_view" method="POST" id="fileViewForm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="uploadfile">User Name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="username" placeholder="User Name"  name="username"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="uploadfile">File Name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="filename" placeholder="File Name"  name="filename"></input>
				</div>
			</div>
			<div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-5">
			      <input type="submit" value="View File" />
			    </div>
			</div>
		</form>
	</div>
</body>
</html>
